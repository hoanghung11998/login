<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
<h1>Register</h1>
<form th:action="@{/register}" method="post" th:object="${user}">
    <div>
        <label>Email:</label>
        <input type="text" th:field="*{email}" required/>
    </div>
    <div>
        <label>Username:</label>
        <input type="text" th:field="*{username}" required/>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" th:field="*{password}" required/>
    </div>
    <div>
        <button type="submit">Register</button>
    </div>
</form>
<div th:if="${errorEmail}">
    <p th:text="${errorEmail}"></p>
</div>

<div th:if="${errorUsername}">
    <p th:text="${errorUsername}"> User name already exists</p>
</div>
<div th:if="${errorPassword}">
    <p th:text="${errorPassword}"> User name already exists</p>
</div>
<div th:if="${param.success}">
    <p>Registration sucessfull! <a href="@{/home}">Please login</a></p>
</div>
</body>
</html>
